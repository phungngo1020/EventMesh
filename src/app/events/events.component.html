<div class="events">
    <div class="header-secondary">
        <h5>EVENTS</h5>
    </div>

    <form #postForm="ngForm" (ngSubmit)="onCreateTask(postForm.value);">
        <div id="inputs">
            <div class="form-group">
                <input
                    type="text"
                    id="title"
                    required
                    ngModel
                    name="title"
                    placeholder="create an event.."
                    onfocus="this.value='', this.placeholder=''"
                    onblur="this.placeholder = 'add a task..'"
                    autocomplete="off"
                    size="20vw"
                />&nbsp;
                <input
                    type="text"
                    id="start"
                    ngModel
                    name="start"
                    placeholder="8:00"
                    onfocus="this.value='', this.placeholder=''"
                    onblur="this.placeholder = '8:00'"
                    autocomplete="off"
                    size="5vw"
                />&nbsp;
                <input
                    type="text"
                    id="end"
                    ngModel
                    name="end"
                    placeholder="9:00"
                    onfocus="this.value='', this.placeholder=''"
                    onblur="this.placeholder = '9:00'"
                    autocomplete="off"
                    size="5vw"
                />
            </div>
            <button
                id="tasksButton"
                type="submit"
                [disabled]="!postForm.valid">
                Add
            </button>
        </div>
    </form>

    <div class="list">
      <ul class="task-li" *ngIf="loadTasks && loadedTasks.length >= 1">
        <li *ngFor="let task of loadedTasks">
          <p>{{ task.title }}</p>
        </li>
      </ul>
    </div>

</div>
